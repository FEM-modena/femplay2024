      body {

      .story-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;

          font-size: 16px;

      .choices {

      }
      .choice-button {
          margin: 5px;
          border-radius: 20px; /* Rounded corners */
          padding: 10px 20px; /* Adjust padding */
          background-color: #8B4513; /* Dark orange/brown color */
          border: none; /* Remove border */
      }
      .choice-button:hover {
          background-color: #A0522D; /* Darken the color on hover */
      }
      /* Footer styles */
      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px;
          position: fixed;
          bottom: 0;
          width: 100%;
      }
